<body>
    <script type="text/javascript">
        function check()
        {
                <!-- 若<form>屬性name值為reg裡的文字方塊值為空字串，則顯示「未輸入姓名」 -->
                if(reg.account.value == "") 
                {
                        alert("沒有輸入帳號");
                }
                <!-- 若<form>屬性name值為reg裡的文字方塊與下拉式選單值為空字串或是沒有選擇月或日，則顯示「未輸入完整生日日期」 -->
                else if(reg.password.value == "") 
                {
                        alert("沒有輸入密碼");
                }
                else reg.submit();
        }

        function signupShow() {
            $('#signup').show()
            $('#signup').css("opacity", "1")
        }

        function signupHide() {
            $('#signup').css("opacity", "0")
            $('#signup').hide()
            $('input[name="account"]').val('')
            $('input[name="password"]').val('')
            $('select[name="identifier"] option').prop('selected', function() {
                return this.defaultSelected;
            })
        }
    </script>

    <div id="signup" style="display: none; opacity: 0;">
        <form name="reg" action="account/insert_account.php" method="post">
            <h1> 註冊 </h1>
            <p> 帳號 </p> <input type="text" name="account">
            <p> 密碼 </p> <input type="text" name="password">
            <select name="identifier">
                <option value="client" selected="selected">client</option>
                <option value="administrator">administrator</option>
            </select>
            <div id="signupBtn">
                <div id="check" onclick="check()" class="signBtn">
                    <span> &#10004; </span>
                </div>
                <div id="cross" onclick="signupHide()" class="signBtn">
                    <span> &#10008; </span>
                </div>
            </div>
        </form>
    </div>
