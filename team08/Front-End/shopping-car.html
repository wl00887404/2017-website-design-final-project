            <div class="shoppingcar">

                    <div class="product-total1-shopping-car">111</div>

                    </button>
                </div>
                <div id="container2-shopping-car">
                    <div class="product-photo2-shopping-car"></div>

                    <div class="product-unitprice3-shopping-car">111</div>
                    <div class="product-number3-shopping-car">111</div>

                    <button type="button" class="product-action3-shopping-car">
                        <b>刪除</b>
                    </button>
                </div>

            <div class="discount">
                <div class="fuckword">猜對就可以享有超優惠的折扣</div>
                <span class="dis">折扣代碼 : </span>
                <div class="complete">

                        <input type="text" class="form-control" placeholder="請您輸入~">

                    </form>
                </div>
            </div>

            <div class="ending-shopping-car">
